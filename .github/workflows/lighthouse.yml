name: lighthouse

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "main"
      - "dev"
    types:
      - opened
      - synchronize

jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository // ì €ìž¥ì†Œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v3

      - name: Install pnpm // pnpm ì„¤ì¹˜
        uses: pnpm/action-setup@v3
        with:
          version: 9.7.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Run Lighthouse CI // Lighthouse ì‹¤í–‰
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: |
          pnpm i -g @lhci/cli
          lhci autorun || echo "Fail to Run Lighthouse CI!"

      - name: Generate and Upload Lighthouse Report // ë ˆí¬íŠ¸ ìƒì„±
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: |
          lhci collect --additive
          lhci upload --target=filesystem --outputDir=./lighthouse-reports
          lhci upload --target=temporary-public-storage

      - name: Format lighthouse score
        id: format_lighthouse_score
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            const path = require('path');
            const resultsPath = path.join(process.env.GITHUB_WORKSPACE, 'lhci_reports', 'manifest.json');
            const results = JSON.parse(fs.readFileSync(resultsPath));
            const totalReports = results.length;

            // best-practicesì€ ë¬¸ìžì—´ë¡œ ì €ìž¥ ( Lighthouse ì§€í‘œ )
            const averageScores = {
              performance: 0,
              accessibility: 0,
              'best-practices': 0,
              seo: 0,
              pwa: 0
            };

            // Lighthouse ìƒì„¸ ì§€í‘œ
            const auditSummaries = {
            'first-contentful-paint': 0,
            'largest-contentful-paint': 0,
            'interactive': 0,
            'total-blocking-time': 0,
            'cumulative-layout-shift': 0
            };

            // ì ìˆ˜ í‰ê· 
            results.forEach(result => {
              const { summary } = result;
              for (const key in averageScores) {
                averageScores[key] += summary[key];
            }

            const details = JSON.parse(fs.readFileSync(result.jsonPath));
            ['first-contentful-paint', 'largest-contentful-paint', 'interactive', 'total-blocking-time', 'cumulative-layout-shift'].forEach(auditName => {
              if (details.audits[auditName]) {
                const auditDetails = details.audits[auditName];
                  auditSummaries[auditName] += parseFloat(auditDetails.displayValue) || 0;
                }
              });
            });

            // ì ìˆ˜ì— ë”°ë¥¸ ìƒ‰ìƒ í‘œì‹œ
            const formatScore = res => (res >= 90 ? "ðŸŸ¢" : res >= 70 ? "ðŸŸ " : "ðŸ”´");

            // ìƒì„¸ ì§€í‘œì˜ í‘œì¤€ ì ìˆ˜ì— ë”°ë¥¸ ìƒ‰ìƒ í‘œì‹œ
            const detailscore = (value, metric) => {
              switch (metric) {
              case 'first-contentful-paint':
                  return value <= 1.8 ? "ðŸŸ¢" : value <= 3 ? "ðŸŸ " : "ðŸ”´";
                case 'largest-contentful-paint':
                  return value <= 2.5 ? "ðŸŸ¢" : value <= 4 ? "ðŸŸ " : "ðŸ”´";
                case 'interactive':
                  return value <= 3.8 ? "ðŸŸ¢" : value <= 7.3 ? "ðŸŸ " : "ðŸ”´";
                case 'total-blocking-time':
                  return value <= 300 ? "ðŸŸ¢" : value <= 600 ? "ðŸŸ " : "ðŸ”´";
                case 'cumulative-layout-shift':
                  return value <= 0.1 ? "ðŸŸ¢" : value <= 0.25 ? "ðŸŸ " : "ðŸ”´";
                default:
                return "ðŸ”´"; // Default to red if metric is unknown
                }
            };

            let comments = "âš¡ï¸ Lighthouse Average Scores Across Reports:\n| Category | Score |\n| --- | --- |\n";
            Object.keys(averageScores).forEach(key => {
              const avgScore = Math.round((averageScores[key] / totalReports) * 100);
              comments += `| ${formatScore(avgScore)}  ${key.replace(/-/g, ' ')} | ${avgScore} |\n`;
            });

            comments += "\nâš¡ï¸ Average Details Across All Reports:\n| Category | Score |\n| --- | --- |\n";
            Object.keys(auditSummaries).forEach(auditName => {
              const average = auditSummaries[auditName] / totalReports;
              const formattedName = auditName.replace(/-/g, ' ');
              const colorCode = detailscore(average, auditName);
              const unit = (auditName === 'total-blocking-time' ? 'ms' : auditName === 'cumulative-layout-shift' ? '' : 's')
              comments += `| ${colorCode}  ${formattedName} | ${average.toFixed(1)}${unit} |\n`;
                        });

            // PR ì „ì†¡
              if (comments && context.issue.number) {
                const issue_number = context.issue.number;
                const repo = context.repo.repo;
                const owner = context.repo.owner;
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number,
                  body: comments
                });
              } else {
              console.log("No PR COMMENT!");
            }

      - name: comment PR
        uses: unsplash/comment-on-pr@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: ${{ steps.format_lighthouse_score.outputs.comments }}
